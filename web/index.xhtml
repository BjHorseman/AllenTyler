<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <meta charset="UTF-8"></meta>
        <title>Winner Team</title>
        <link rel="stylesheet" type="text/css" href="css.css"></link>
    </h:head>
    <h:body style="padding: 20px">
        <h:graphicImage class="logo" library="images" name="logo.jpg" />
        <div class="tabContainer">
            <div class="buttonContainer">
                <button onclick="showPanel(0,'#1f3877')">Name</button>
                <button onclick="showPanel(1,'#1f3877')">Business Name</button>
                <button onclick="showPanel(2,'#1f3877')">Party Name</button>
                <button onclick="showPanel(3,'#1f3877')">Citation Number</button>
                <button onclick="showPanel(4,'#1f3877')">Case Number</button>
            </div>
            <div class="tabPanel">
                <h:form>
                First Name: <h:inputText  />
                Last Name: <h:inputText  />
                <h:commandButton value="Search" action="list.xhtml" />
                </h:form>
            </div>
            <div class="tabPanel">
                <h:form>
                Business Name: <h:inputText  />
                <h:commandButton value="Search" action="list.xhtml" />
                </h:form>
            </div>
            <div class="tabPanel">
                <h:form>
                Party Name: <h:inputText  />
                <h:commandButton value="Search" action="list.xhtml" />
                </h:form>
            </div>
            <div class="tabPanel">
                <h:form>
                Citation Number: <h:inputText  />
                <h:commandButton value="Search" action="list.xhtml" />
                </h:form>
            </div>
            <div class="tabPanel">
                <h:form>
                Case Number: <h:inputText  />
                <h:commandButton value="Search" action="list.xhtml" />
                </h:form>
            </div>
        </div>
        <script src="myScript.js"></script>
    </h:body>
</html>
